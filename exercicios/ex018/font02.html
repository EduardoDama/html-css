    <title>Usando fontes externas</title>
    <style>
        @font-face {
            font-family: hear;
            src: url(fonts/Heart^Freaking^Tastic.otf) format('opentype'), url(fonts/Heart^Freaking^Tastic.ttf) format('truetype')
        }
        /*
         Tipos de format()
            - Opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(apple advanced typography)
            - svg
            
         */
        body{
            font-family: sans-serif;
        }
        h1{
            font-family: hear;
        }
    </style>
</head>
