<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            text-align: center;         
            border-collapse: collapse;   
        }
        th, td{
            border: 1px solid black;
            padding: 1em;
        }
        .fundo{
            background-color: rgba(128, 128, 128, 0.904);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead class="fundo">
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Diciplinas</th>
                <th colspan="2">Notas</th>

                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="meio">Nota 1</th>
                <th class="meio">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr class="fundo">
                <th colspan="4">Média de Exatas</th>
                <td>0.5</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Histórias</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr class="fundo">
                <th colspan="4">Média de Humanas</th>
                <td>0.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
